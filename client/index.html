<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOOT Mash Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      color: #fff;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #pasteButton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      background-color: #faff00;
      color: #000;
      border: none;
      border-radius: 12px;
      box-shadow:
        0 0 10px #faff00,
        0 0 30px rgba(250, 255, 0, 0.6),
        0 0 60px rgba(100, 200, 255, 0.2);
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 1px;
    }

    #pasteButton:hover {
      transform: translate(-50%, -50%) scale(1.07);
      box-shadow:
        0 0 16px #faff00,
        0 0 36px rgba(250, 255, 0, 0.7),
        0 0 70px rgba(100, 250, 255, 0.3);
    }

    .image {
      position: absolute;
      width: 90px;
      height: 90px;
      border: 2px solid #faff00;
      background-color: #111;
      object-fit: cover;
      opacity: 0;
      transform: scale(0.5) rotate(10deg);
      box-shadow:
        0 0 8px rgba(250, 255, 0, 0.4),
        0 0 18px rgba(90, 200, 250, 0.15),
        0 0 30px rgba(120, 255, 255, 0.05);
      filter: blur(3px);
      transition:
        opacity 1.2s ease,
        transform 1.2s ease,
        left 1.4s ease,
        top 1.4s ease,
        filter 1.2s ease;
    }

    .image.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
      filter: blur(0);
    }

    .image:hover {
      box-shadow:
        0 0 14px #faff00,
        0 0 26px rgba(250, 255, 0, 0.6),
        0 0 40px rgba(100, 250, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="pasteButton">ðŸ“‹ PASTE</button>
  </div>

  <script type="module">
    import { processSootClipboard } from './scripts/clipboard.js';

    const button = document.getElementById('pasteButton');
    const container = document.querySelector('.container');

    window.runProcess = async () => {
      const results = await processSootClipboard();

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const ringSpacing = 220;
      const imagesPerRing = 10;
      let currentRing = 1;
      let placed = 0;

      results.forEach((item, i) => {
        const img = document.createElement('img');
        img.src = `data:image/png;base64,${item.imageBase64}`;
        img.className = 'image';

        img.style.left = `${centerX - 45}px`;
        img.style.top = `${centerY - 45}px`;

        container.appendChild(img);

        const angle = (360 / imagesPerRing) * placed;
        const radians = angle * (Math.PI / 180);
        const radius = currentRing * ringSpacing;

        const finalX = centerX + Math.cos(radians) * radius - 45;
        const finalY = centerY + Math.sin(radians) * radius - 45;

        setTimeout(() => {
          img.style.left = `${finalX}px`;
          img.style.top = `${finalY}px`;
          img.classList.add('show');
        }, i * 150);

        placed++;
        if (placed >= imagesPerRing * currentRing) {
          currentRing++;
          placed = 0;
        }
      });
    };

    button.addEventListener('click', () => window.runProcess());
  </script>
</body>
</html>
