<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOOT Mash</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(160deg, #0c0c0c 0%, #1a1a1a 100%);
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      color: #fff;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #hudOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 1;
    }

    #header {
      position: absolute;
      top: 16px;
      left: 24px;
      font-size: 16px;
      letter-spacing: 2px;
      color: #faff00;
      z-index: 10;
      text-shadow: 0 0 6px rgba(250, 255, 0, 0.6);
      user-select: none;
    }

    #pasteButton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 600;
      background-color: #faff00;
      color: #000;
      border: none;
      border-radius: 6px;
      box-shadow:
        0 0 14px #faff00,
        0 0 40px rgba(250, 255, 0, 0.5),
        0 0 60px rgba(100, 200, 255, 0.1);
      cursor: pointer;
      z-index: 10;
      transition: all 0.2s ease-in-out;
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #pasteButton .material-symbols-outlined {
      font-size: 20px;
    }

    #pasteButton:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow:
        0 0 18px #faff00,
        0 0 50px rgba(250, 255, 0, 0.7),
        0 0 80px rgba(100, 250, 255, 0.2);
    }

    .image {
      position: absolute;
      width: 90px;
      height: 90px;
      border: 2px solid #faff00;
      background-color: #111;
      object-fit: cover;
      opacity: 0;
      transform: scale(0.5) rotate(10deg);
      box-shadow: none;
      transition:
        opacity 1.2s ease,
        transform 1.2s ease,
        left 1.4s ease,
        top 1.4s ease,
        border 0.3s ease;
    }

    .image.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    .image:hover {
      transform: scale(1.05);
      border: 4px solid #faff00;
      box-shadow: 0 0 4px #faff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="hudOverlay"></div>
    <div id="header">MASH / playground</div>
    <button id="pasteButton">
      <span class="material-symbols-outlined">content_paste</span>
      PASTE
      <span class="material-symbols-outlined">auto_awesome</span>
    </button>
  </div>

  <script type="module">
    import { processSootClipboard } from './scripts/clipboard.js';

    const button = document.getElementById('pasteButton');
    const container = document.querySelector('.container');

    window.runProcess = async () => {
      const results = await processSootClipboard();

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const ringSpacing = 230;
      const imagesPerRing = 10;
      let currentRing = 1;
      let placed = 0;

      results.forEach((item, i) => {
        const img = document.createElement('img');
        img.src = `data:image/png;base64,${item.imageBase64}`;
        img.className = 'image';

        img.style.left = `${centerX - 45}px`;
        img.style.top = `${centerY - 45}px`;

        container.appendChild(img);

        const angle = (360 / imagesPerRing) * placed;
        const radians = angle * (Math.PI / 180);
        const radius = currentRing * ringSpacing;

        const finalX = centerX + Math.cos(radians) * radius - 45;
        const finalY = centerY + Math.sin(radians) * radius - 45;

        setTimeout(() => {
          img.style.left = `${finalX}px`;
          img.style.top = `${finalY}px`;
          img.classList.add('show');
        }, i * 150);

        placed++;
        if (placed >= imagesPerRing * currentRing) {
          currentRing++;
          placed = 0;
        }
      });
    };

    button.addEventListener('click', () => window.runProcess());
  </script>
</body>
</html>
