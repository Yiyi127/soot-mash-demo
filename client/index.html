<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOOT Mash</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      overflow-y: scroll;
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
    }

    #hudOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 1;
    }

    #header {
      position: absolute;
      top: 16px;
      left: 24px;
      font-size: 16px;
      letter-spacing: 2px;
      color: #faff00;
      z-index: 10;
      user-select: none;
    }

    #pasteButton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 28px;
      font-size: 16px;
      background-color: #faff00;
      color: #000;
      border: 1px solid #000;
      border-radius: 2px;
      box-shadow: 0 0 6px #faff00;
      cursor: pointer;
      z-index: 10;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #pasteButton:hover {
      background-color: #fff200;
    }

    .image {
      position: absolute;
      width: 90px;
      height: 90px;
      border: 1px solid #faff00;
      background-color: #111;
      object-fit: cover;
      opacity: 0;
      transform: scale(0.5) rotate(10deg);
      transition:
        opacity 1.2s ease,
        transform 1.2s ease,
        left 1.4s ease,
        top 1.4s ease;
    }

    .image.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    #terminal {
      position: absolute;
      top: 50%;
      right: 10vw;
      transform: translateY(-50%);
      width: 340px;
      height: 280px;
      background: #000;
      border: 1px solid #faff00;
      color: #faff00;
      padding: 16px;
      font-size: 14px;
      font-family: 'Share Tech Mono', monospace;
      z-index: 9;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    #terminal input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #faff00;
      color: #faff00;
      font-size: 14px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div id="hudOverlay"></div>
    <div id="header">MASH / playground</div>
    <button id="pasteButton">
      <span class="material-symbols-outlined">content_paste</span>
      PASTE
      <span class="material-symbols-outlined">auto_awesome</span>
    </button>
    <div id="terminal">
      <div>~/soot/mash ▶</div>
      <input type="text" placeholder="type a command..." />
    </div>
  </div>

  <script type="module">
    import { processSootClipboard } from './scripts/clipboard.js';

    const button = document.getElementById('pasteButton');
    const container = document.getElementById('mainContainer');
    const terminal = document.getElementById('terminal');
    let imageElements = [];
    window.runProcess = async () => {
  const results = await processSootClipboard();

  // ✅ 过滤掉没有 base64 内容的项
  const filteredResults = results.filter(item => item.imageBase64 && item.imageBase64 !== 'null');

  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  const ringSpacing = 230;
  const imagesPerRing = 10;
  let currentRing = 1;
  let placed = 0;

  filteredResults.forEach((item, i) => {
    const img = document.createElement('img');
    img.src = `data:image/png;base64,${item.imageBase64}`;
    img.className = 'image';
    img.style.left = `${centerX - 45}px`;
    img.style.top = `${centerY - 45}px`;
    container.appendChild(img);
    imageElements.push(img);

    const angle = (360 / imagesPerRing) * placed;
    const radians = angle * (Math.PI / 180);
    const radius = currentRing * ringSpacing;
    const finalX = centerX + Math.cos(radians) * radius - 45;
    const finalY = centerY + Math.sin(radians) * radius - 45;

    setTimeout(() => {
      img.style.left = `${finalX}px`;
      img.style.top = `${finalY}px`;
      img.classList.add('show');
    }, i * 100);

    placed++;
    if (placed >= imagesPerRing * currentRing) {
      currentRing++;
      placed = 0;
    }
  });

  setTimeout(() => {
  const listener = (e) => {
    if (!button.contains(e.target)) {
      collapseToSidebar();
      window.removeEventListener('click', listener);
    }
  };
  window.addEventListener('click', listener);
}, filteredResults.length * 100 + 500); 

};


    function collapseToSidebar() {
      button.style.display = 'none';

      const startY = 80;
      const spacingY = 100;

      imageElements.forEach((img, index) => {
        img.style.transition = 'all 1s ease';
        img.style.left = '40px';
        img.style.top = `${startY + spacingY * index}px`;
        img.style.transform = 'scale(1)';
      });

      terminal.style.display = 'flex';
    }

    button.addEventListener('click', () => window.runProcess());
  </script>
</body>
</html>
