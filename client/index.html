<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOOT</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      overflow-y: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #hudOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 1;
    }

    #header {
      position: absolute;
      top: 16px;
      left: 24px;
      font-size: 16px;
      letter-spacing: 2px;
      color: #faff00;
      z-index: 10;
      user-select: none;
    }

    #pasteButton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 28px;
      font-size: 16px;
      background-color: #faff00;
      color: #000;
      border: 1px solid #000;
      border-radius: 2px;
      box-shadow: 0 0 6px #faff00;
      cursor: pointer;
      z-index: 10;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #pasteButton:hover {
      background-color: #fff200;
    }

    #imagesContainer {
      position: absolute;
      left: 40px;
      top: 80px;
      bottom: 80px;
      width: 120px;
      overflow-y: auto;  /* Allow manual scrolling */
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-right: 10px;
      /* Styling for scrollbar */
      scrollbar-width: thin;
      scrollbar-color: #faff00 #111;
    }

    /* Styling for scrollbar in Chrome, Safari and Opera */
    #imagesContainer::-webkit-scrollbar {
      width: 5px;
    }

    #imagesContainer::-webkit-scrollbar-track {
      background: #111;
    }

    #imagesContainer::-webkit-scrollbar-thumb {
      background-color: #faff00;
      border-radius: 6px;
    }

    .image {
      width: 90px;
      height: 90px;
      border: 1px solid #faff00;
      background-color: #111;
      object-fit: cover;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.8s ease, transform 0.8s ease;
      flex-shrink: 0;
      box-shadow: 0 0 5px rgba(250, 255, 0, 0.3);
    }

    .image.show {
      opacity: 1;
      transform: scale(1);
    }

    .image:hover {
      transform: scale(1.06);
      border: 2px solid #faff00;
      box-shadow: 0 0 10px rgba(250, 255, 0, 0.5);
    }
    
    @keyframes scrollImages {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    #terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 400px;
      background: #000;
      border: 1px solid #faff00;
      color: #faff00;
      padding: 16px;
      font-size: 15px;
      font-family: 'Share Tech Mono', monospace;
      z-index: 9;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.8s ease;
      pointer-events: none;
      box-shadow: 0 0 20px rgba(250, 255, 0, 0.2);
      overflow: hidden; /* Changed from overflow-y: auto to prevent full terminal scrolling */
    }

    #terminalHeader {
      color: #888;
      font-size: 13px;
      margin-bottom: 8px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
      flex-shrink: 0; /* Prevent header from shrinking */
    }
    
    #terminalOutput {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      overflow-y: auto; /* Make only this section scrollable */
      margin-bottom: 12px;
      padding-right: 5px; /* Add padding for scrollbar */
      scrollbar-width: thin;
      scrollbar-color: #faff00 #111;
    }
    
    /* Styling for scrollbar in Chrome, Safari and Opera */
    #terminalOutput::-webkit-scrollbar {
      width: 5px;
    }

    #terminalOutput::-webkit-scrollbar-track {
      background: #111;
    }

    #terminalOutput::-webkit-scrollbar-thumb {
      background-color: #faff00;
      border-radius: 6px;
    }
    
    .terminalLine {
      display: flex;
      margin-bottom: 4px;
    }
    
    .terminalLinePrefix {
      color: #00ff7f;
      margin-right: 8px;
    }
    
    .terminalLineContent {
      flex: 1;
      word-break: break-word; /* Prevent long text from breaking layout */
    }
    
    .terminalCommand {
      color: #faff00;
    }

    /* CLI input container */
    #cliLineContainer {
      flex-shrink: 0; /* Prevent input area from shrinking */
      margin-top: auto; /* Push to bottom */
      margin-bottom: 60px; /* Space for command buttons */
    }

    #cliLine {
      display: flex;
      align-items: center;
      position: relative;
      padding: 4px 0;
    }

    #cliLine .prompt {
      user-select: none;
      color: #00ff7f;
    }

    #cliLine::before {
      content: "$";
      color: #00ff7f;
      margin-right: 8px;
    }

    #cliInput {
      background: transparent;
      border: none;
      color: #faff00;
      font-size: 15px;
      font-family: 'Share Tech Mono', monospace;
      outline: none;
      flex: 1;
      caret-color: #faff00;
      z-index: 12;
    }
    
    #cliInput::placeholder {
      color: rgba(250, 255, 0, 0.3);
    }
    
    #commandButtons {
      position: absolute;
      bottom: 16px;
      left: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 550px;
      z-index: 10;
    }

    #commandButtons {
      position: absolute;
      bottom: 24px;
      left: 24px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 550px;
    }

    .cmdButton {
      background-color: #111;
      color: #faff00;
      border: 1px solid #faff00;
      padding: 6px 12px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      box-shadow: 0 0 4px rgba(250, 255, 0, 0.3);
    }

    .cmdButton:hover {
      background-color: #1a1a1a;
      box-shadow: 0 0 8px rgba(250, 255, 0, 0.5);
      transform: translateY(-2px);
    }

    .cmdButton:active {
      transform: translateY(1px);
    }

    #loadingTypewriter {
      position: absolute;
      top: calc(50% + 48px);
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Share Tech Mono', monospace;
      color: #faff00;
      font-size: 14px;
      letter-spacing: 1px;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      border-right: 1px solid #faff00;
      animation: typing 2s steps(12) infinite alternate;
      z-index: 10;
      display: none;
    }

    @keyframes typing {
      0% {
        width: 0;
      }
      100% {
        width: 14ch;
      }
    }

    .glow-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(
        circle at center,
        rgba(250, 255, 0, 0.1) 0%,
        rgba(0, 0, 0, 0) 70%
      );
      z-index: 5;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div id="hudOverlay"></div>
    <div class="glow-effect"></div>
    <div id="header">SOOT / playground</div>
    <button id="pasteButton">
      <span class="material-symbols-outlined">content_paste</span>
      PASTE
      <span class="material-symbols-outlined">auto_awesome</span>
    </button>
    <div id="loadingTypewriter">loading ...</div>

    <div id="imagesContainer"></div>

    <div id="terminal">
      <div id="terminalHeader">SOOT Terminal</div>
      <div id="terminalOutput">
        <div class="terminalLine">
          <span class="terminalLineContent">SOOT image processing terminal initialized...</span>
        </div>
        <div class="terminalLine">
          <span class="terminalLinePrefix">system</span>
          <span class="terminalLineContent">Ready for commands. Use buttons below or type directly.</span>
        </div>
      </div>
      <div id="cliLineContainer">
        <div id="cliLine">
          <input id="cliInput" type="text" placeholder="type command..." />
        </div>
      </div>
      
      <div id="commandButtons">
        <button class="cmdButton" data-cmd="tag:">tag:</button>
        <button class="cmdButton" data-cmd="describe:">describe:</button>
        <button class="cmdButton" data-cmd="edit:">edit:</button>
        <button class="cmdButton" data-cmd="mash:">mash:</button>
        <button class="cmdButton" data-cmd="variation:" data-num-only="true">variation:[#]</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { processSootClipboard } from './scripts/clipboard.js';
    import { sendPromptToBackend } from './scripts/prompt.js';

    const button = document.getElementById('pasteButton');
    const container = document.getElementById('mainContainer');
    const terminal = document.getElementById('terminal');
    const cliInput = document.getElementById('cliInput');
    const loadingEl = document.getElementById('loadingTypewriter');
    const commandButtons = document.querySelectorAll('.cmdButton');

    let imageElements = [];

    window.runProcess = async () => {
      loadingEl.style.display = 'block';

      imageElements.forEach(el => el.remove());
      imageElements = [];

      const results = await processSootClipboard();
      const filteredResults = results.filter(item => item.imageBase64 && item.imageBase64 !== 'null');

      loadingEl.style.display = 'none';

      // First place images in a circular pattern around the button
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const ringSpacing = 230;
      const imagesPerRing = 10;
      let currentRing = 1;
      let placed = 0;

      filteredResults.forEach((item, i) => {
        const img = document.createElement('img');
        img.src = `data:image/png;base64,${item.imageBase64}`;
        img.className = 'image';
        img.style.position = 'absolute';
        img.style.left = `${centerX - 45}px`;
        img.style.top = `${centerY - 45}px`;
        container.appendChild(img);
        imageElements.push(img);

        const angle = (360 / imagesPerRing) * placed;
        const radians = angle * (Math.PI / 180);
        const radius = currentRing * ringSpacing;
        const finalX = centerX + Math.cos(radians) * radius - 45;
        const finalY = centerY + Math.sin(radians) * radius - 45;

        setTimeout(() => {
          img.style.left = `${finalX}px`;
          img.style.top = `${finalY}px`;
          img.classList.add('show');
        }, i * 100);

        placed++;
        if (placed >= imagesPerRing * currentRing) {
          currentRing++;
          placed = 0;
        }
      });

      const listener = (e) => {
        if (!button.contains(e.target)) {
          collapseToSidebar();
          window.removeEventListener('click', listener);
        }
      };
      window.addEventListener('click', listener);
    };

    function collapseToSidebar() {
      const imagesContainer = document.getElementById('imagesContainer');
      
      // Clear any existing images in the container
      while (imagesContainer.firstChild) {
        imagesContainer.removeChild(imagesContainer.firstChild);
      }
      
      // Add all images to the scrollable container
      imageElements.forEach((img) => {
        img.style.transition = 'none';
        img.style.position = 'static';
        imagesContainer.appendChild(img);
        
        // Force reflow to reset transitions
        void img.offsetWidth;
        
        // Re-enable transitions and show image
        img.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
        setTimeout(() => {
          img.classList.add('show');
        }, 100);
      });
      
      // Hide the paste button
      button.style.display = 'none';
      
      // Show the terminal
      terminal.style.display = 'flex';
      terminal.style.pointerEvents = 'auto';
      setTimeout(() => {
        terminal.style.opacity = '1';
        cliInput.focus();
        
        // Add a command to terminal output history
        addTerminalOutput('system', 'Images loaded. Ready for processing.');
      }, 100);
    }
    
    function addTerminalOutput(prefix, content, isCommand = false) {
      const terminalOutput = document.getElementById('terminalOutput');
      const line = document.createElement('div');
      line.className = 'terminalLine';
      
      if (prefix) {
        const prefixSpan = document.createElement('span');
        prefixSpan.className = 'terminalLinePrefix';
        prefixSpan.textContent = prefix;
        line.appendChild(prefixSpan);
      }
      
      const contentSpan = document.createElement('span');
      contentSpan.className = isCommand ? 'terminalLineContent terminalCommand' : 'terminalLineContent';
      contentSpan.textContent = content;
      line.appendChild(contentSpan);
      
      terminalOutput.appendChild(line);
      
      // Auto-scroll to bottom
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
      
      return line;
    }

    // Set up command buttons
    commandButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const command = btn.getAttribute('data-cmd');
        const isNumOnly = btn.getAttribute('data-num-only') === 'true';
        
        if (isNumOnly) {
          // For variation, show input prompt for numbers only
          cliInput.value = command + '[';
          cliInput.focus();
          
          // Only allow numbers for variation command
          const origValue = cliInput.value;
          const cursorPos = origValue.length;
          
          // Set up one-time input validation for the next keypress
          const numOnlyHandler = (e) => {
            // Only allow numbers and control keys
            if (!/^\d$/.test(e.key) && !['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab', 'Enter'].includes(e.key)) {
              e.preventDefault();
            }
            
            // If they press a number, complete the bracket
            if (/^\d$/.test(e.key)) {
              setTimeout(() => {
                const currentPos = cliInput.selectionStart;
                cliInput.value = cliInput.value.substring(0, currentPos) + ']' + cliInput.value.substring(currentPos);
                cliInput.setSelectionRange(currentPos + 1, currentPos + 1);
              }, 0);
              
              // Remove this special handler after first number is entered
              cliInput.removeEventListener('keydown', numOnlyHandler);
            }
          };
          
          cliInput.addEventListener('keydown', numOnlyHandler);
        } else {
          // For normal commands
          cliInput.value = command + ' ';
          cliInput.focus();
        }
        
        // Add flash effect
        btn.style.backgroundColor = '#faff00';
        btn.style.color = '#000';
        setTimeout(() => {
          btn.style.backgroundColor = '';
          btn.style.color = '';
        }, 150);
      });
    });

    button.addEventListener('click', () => window.runProcess());

    cliInput.addEventListener('keydown', async(e) => {
      if (e.key === 'Enter') {
        const raw = cliInput.value.trim();
        if (raw) {
          console.log('ðŸŸ¡ Received command:', raw);
          
          // Add command to terminal history
          addTerminalOutput('user', raw, true);
          
          // Clear input
          cliInput.value = '';
          
          // Simulate processing
          const processingLine = addTerminalOutput('system', 'Processing command...');
          
          try {
            await sendPromptToBackend(raw);
            // Replace processing message with success message
            processingLine.querySelector('.terminalLineContent').textContent = 'Command executed successfully.';
          } catch (error) {
            // Replace processing message with error message
            processingLine.querySelector('.terminalLineContent').textContent = 'Error: ' + (error.message || 'Command failed');
            processingLine.querySelector('.terminalLineContent').style.color = '#ff4d4d';
          }
        }
      }
    });

    // Add function to test with multiple lines (for development)
    window.testMultipleLines = (count = 20) => {
      for (let i = 0; i < count; i++) {
        addTerminalOutput('test', `This is test line ${i+1} to check scrolling behavior`);
      }
    };
  </script>
</body>
</html>
