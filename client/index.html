<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOOT Mash Demo</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #pasteButton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      background-color: #faff00;
      color: #000;
      border: none;
      border-radius: 999px;
      box-shadow: 0 0 10px #faff00, 0 2px 6px rgba(0,0,0,0.4);
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    #pasteButton:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 16px #faff00, 0 4px 12px rgba(0,0,0,0.6);
    }

    .image {
      position: absolute;
      width: 90px;
      height: 90px;
      border: 2px solid #eee;
      background-color: #fff;
      object-fit: cover;
      border-radius: 8px;
      opacity: 0;
      transform: scale(0.3) rotate(10deg);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      transition:
        opacity 1s ease,
        transform 1s ease,
        left 1.4s ease,
        top 1.4s ease;
    }

    .image.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="pasteButton">ðŸ“‹ Paste from Clipboard</button>
  </div>

  <script type="module">
    import { processSootClipboard } from './scripts/clipboard.js';

    const button = document.getElementById('pasteButton');
    const container = document.querySelector('.container');

    window.runProcess = async () => {
      const results = await processSootClipboard();

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const ringSpacing = 140;
      const imagesPerRing = 10;
      let currentRing = 1;
      let placed = 0;

      results.forEach((item, i) => {
        const img = document.createElement('img');
        img.src = `data:image/png;base64,${item.imageBase64}`;
        img.className = 'image';

        // èµ·å§‹ä½ç½®åœ¨æŒ‰é’®ä¸­å¿ƒ
        img.style.left = `${centerX - 45}px`;
        img.style.top = `${centerY - 45}px`;

        container.appendChild(img);

        // çŽ¯å½¢å±•å¼€
        const angle = (360 / imagesPerRing) * placed;
        const radians = angle * (Math.PI / 180);
        const radius = currentRing * ringSpacing;

        const finalX = centerX + Math.cos(radians) * radius - 45;
        const finalY = centerY + Math.sin(radians) * radius - 45;

        setTimeout(() => {
          img.style.left = `${finalX}px`;
          img.style.top = `${finalY}px`;
          img.classList.add('show');
        }, i * 150);

        placed++;
        if (placed >= imagesPerRing * currentRing) {
          currentRing++;
          placed = 0;
        }
      });
    };

    button.addEventListener('click', () => window.runProcess());
  </script>
</body>
</html>
